{% extends 'admin/master.html' %}


{% block body %}
<style>
    h1 {
        font-family: "Bebas Neue";
        text-align: center;
        font-size:100px;
    }
    h2 {
        font-family: "Bebas Neue";
        text-align: center;
        font-size:30px
    }
    html, body {
        background-color: #727ffc;
    }
    p {
        font-family: "Raleway"
    }
    .button {
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 40px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    .button1 {
        background-color: white;
        color: black;
        border: 2px solid #65a87e;
    }

    .button1:hover {
        background-color: #65a87e;
        color: white;
    }

    .button2 {
        background-color: white;
        color: black;
        border: 2px solid #91ffba;
    }

    .button2:hover {
        background-color: #91ffba;
        color: white;
    }

    .button3 {
        background-color: white;
        color: black;
        border: 2px solid #b8beff;
    }

    .button3:hover {
        background-color: #b8beff;
        color: white;
    }

</style>

<div class="text-center">
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h2> If you are an admin, login to view content. </h2>
                <button class="button button1"><a  style = "text-decoration:none;" href={{ url_for('usercrud.admin') }}>Login</a></button>
            </div>


            <div class="col">
                <h2> Logout when finished. </h2>
                <button class="button button1"><a  style = "text-decoration:none;" href={{ url_for('usercrud.logout') }} >Logout</a></button>
            </div>

        </div>
        <div class="row">
            <br>
            <br>
            <br>
            <button class="button button3"><a  style = "text-decoration:none;" href={{ url_for('index') }}>Go Back to Home</a></button>
        </div>
    </div>
</div>
{% endblock %}
