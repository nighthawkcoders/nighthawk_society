<!DOCTYPE html>

<!-- EXTEND (layout.html), this is a template for all rendered pages in the project -->
{% extends "homesite/base.html" %}

<!-- CONTENT (in <head>), content for this page -->
{% block content %}
<style>
    input[type="submit"]{
        background: #eee;
        color: #000000;
        border: 10px solid #eee;
        border-radius: 20px;
        box-shadow: 5px 5px 5px #eee;
        text-shadow: none;
    }

    body {
        background-image: url('https://nwc.edu/academics/photos/program-photos/computer-science.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100%;
        height: fit-content;
    }
</style>
<title>CRUD page</title>

<div class="container py-4 text-light">
    <header class="pb-3 mb-4 border-bottom">
        <h1><mark>CS Students</mark></h1>
    </header>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light text-dark rounded-3">
            <h2>Table Viewer</h2>
            <div class="row align-items-md-stretch">
                <table class="table">
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row align-items-md-stretch">
                <div class="container-fluid py-5">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Loop through rows in table -->
                        {% for row in table %}
                        <tr>
                            <td>{{ row['id'] }}</td>
                            <td>{{ row['name'] }}</td>
                            <td>{{ row['email'] }}</td>
                            <td>{{ row['password'] }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>


    <div class="container py-4">
        <div class="p-5 mb-4 bg-light text-dark rounded-3">
            <h2>Create a new User</h2>
            <form method="POST" ID="create" action={{url_for('usercrud.create')}}>
                <table class="table">
                    <thead>
                    <tr>
                        <th><label for="name">Name</label></th>
                        <th><label for="email">Email</label></th>
                        <th><label for="password">Password</label></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" name="name" id="name" required></td>
                        <td><input type="email" name="email" id="email" required></td>
                        <td><input type="password" name="password" id="password" required></td>
                        <td><input type="submit" value="Create"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>

    </div>

    <div class="container py-4">
        <div class="p-5 mb-4 bg-light text-dark rounded-3">
            <h2>Update</h2>
            <form method="POST" ID="update" action={{url_for('usercrud.update')}} >
                <table class="table" id="update_table">
                    <tr>
                        <td>
                            <select name="userID" id="userID">
                                <optgroup label="userID">
                                    {% for row in table %}
                                    <option label="{{ row['id'] }}">{{ row['id'] }}</option>
                                    {% endfor %}
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <thead>
                    <tr>
                        <th><label for="update_name">Name</label></th>
                        <th><label for="update_email">Email</label></th>
                        <th><label for="update_password">Password (Required)</label></th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" name="name" id="update_name" required></td>
                        <td><input type="text" name="email" id="update_email" required></td>
                        <td><input type="text" name="password" id="update_password" required></td>
                        <td><input type="submit" value="Update"></td>
                    </tbody>
                </table>
            </form>
        </div>
    </div>





</div>
{% endblock %}
